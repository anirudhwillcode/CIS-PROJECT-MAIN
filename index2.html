<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-to-Speech</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <nav class="bg-blue-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <a href="index.html" class="text-white text-2xl font-bold">CIS-PROJECT</a>

        <!-- Navigation Links -->
        <div class="space-x-4">
            <a href="index2.html" class="text-white ">Text to Speech</a>
            <a href="index3.html" class="text-white">Speech to Text</a>
        </div>
    </div>
</nav>
<div class="bg-gray-100 h-screen flex flex-col items-center justify-center">

  <div class="w-96 p-8 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-center">Text-to-Speech</h1>

    <!-- Voice Selection Dropdown -->
    <label for="voiceSelect" class="block text-gray-700 font-bold mb-2">Select Voice:</label>
    <select id="voiceSelect" class="border rounded px-4 py-2 mb-4 w-full">
      <!-- Options will be dynamically added here -->
    </select>

    <!-- Text Input -->
    <label for="textArea" class="block text-gray-700 font-bold mb-2">Enter Text:</label>
    <textarea id="textArea" class="border rounded px-4 py-2 mb-4 w-full" rows="4" placeholder="Type your text here..."></textarea>

    <!-- Speak Button -->
    <button id="speakButton" class="bg-blue-500 text-white px-6 py-2 rounded-full">Speak</button>
  </div>

  <script src="script.js"></script>
</div>
</body>
</html>
