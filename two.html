<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Speech to text</title>
</head>
<body class="bg-gray-900 text-gray-100">
    <header class="text-gray-100 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-100 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">CIS PROJECT</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a href="one.html" class="mr-5 hover:text-gray-100">Text to Speech</a>
            <a href="two.html" class="mr-5 hover:text-gray-100">Speech to Text</a>
            <a href="three.html" class="mr-5 hover:text-red-500">Machine learning</a>
        </nav>
        </div>
      </header> 

    <div class="bg-gray-900 min-h-screen flex items-center justify-center">
        <div class="max-w-md p-8 bg-gray-800 shadow-lg rounded-md">
            <h1 class="text-3xl font-semibold mb-4 text-gray-100">Speech Recognition Demo</h1>

            <!-- Animated Microphone SVG -->
            <svg class="animate-bounce w-12 h-12 mx-auto text-blue-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2C6.48 2 2 6.48 2 12c0 5.52 4.48 10 10 10s10-4.48 10-10c0-5.52-4.48-10-10-10zm0 18c-4.41 0-8-3.59-8-8 0-3.95 2.91-7.2 6.67-7.82 1.51-.21 3.01.18 4.18 1.18.3.25.74.23 1.02-.05.29-.29.31-.73.05-1.03C14.96 2.11 13.51 2 12 2 6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10c0-4.41-3.59-8-8-8z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m-6 0l3-3m-3 5l3-3m-3-5l3 3"></path>
            </svg>

            <button id="click_to_record" class="bg-blue-500 text-white py-2 px-4 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                Click to Record
            </button>

            <div id="convert_text" class="mt-4 p-4 bg-gray-200 rounded-md text-gray-900">
                <!-- Display converted text here -->
            </div>
        </div>

        <script>
            document.getElementById('click_to_record').addEventListener('click', function () {
                var speech = true;
                window.SpeechRecognition = window.webkitSpeechRecognition;

                const recognition = new SpeechRecognition();
                recognition.interimResults = true;

                recognition.addEventListener('result', e => {
                    const transcript = Array.from(e.results)
                        .map(result => result[0])
                        .map(result => result.transcript)
                        .join('');

                    document.getElementById("convert_text").innerHTML = transcript;
                    console.log(transcript);
                });

                recognition.addEventListener('end', () => {
                    if (speech) {
                        recognition.start();
                    }
                });

                if (speech == true) {
                    recognition.start();
                }
            });
        </script>
    </div>
</body>
</html>
