<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Modern Frontend with Tailwind CSS</title>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="max-w-md p-8 bg-white shadow-lg rounded-md">
        <h1 class="text-3xl font-semibold mb-4">Speech Recognition Demo</h1>

        <button id="click_to_record" class="bg-blue-500 text-white py-2 px-4 rounded-md focus:outline-none focus:ring focus:border-blue-300">
            Click to Record
        </button>

        <div id="convert_text" class="mt-4 p-4 bg-gray-200 rounded-md">
            <!-- Display converted text here -->
        </div>
    </div>

    <script>
        document.getElementById('click_to_record').addEventListener('click', function () {
            var speech = true;
            window.SpeechRecognition = window.webkitSpeechRecognition;

            const recognition = new SpeechRecognition();
            recognition.interimResults = true;

            recognition.addEventListener('result', e => {
                const transcript = Array.from(e.results)
                    .map(result => result[0])
                    .map(result => result.transcript)
                    .join('');

                document.getElementById("convert_text").innerHTML = transcript;
                console.log(transcript);
            });

            recognition.addEventListener('end', () => {
                if (speech) {
                    recognition.start();
                }
            });

            if (speech == true) {
                recognition.start();
            }
        });
    </script>

</body>

</html>
