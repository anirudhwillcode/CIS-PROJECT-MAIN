<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-to-Speech</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100">
  <header class="text-gray-100 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-100 mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl">CIS PROJECT</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a href="one.html" class="mr-5 hover:text-gray-100">Text to Speech</a>
        <a href="two.html" class="mr-5 hover:text-gray-100">Speech to Text</a>
        <a href="three.html" class="mr-5 hover:text-red-500">Machine learning</a>
      </nav>
    </div>
  </header>
  <div class="bg-gray-900 h-screen flex flex-col items-center justify-center">
    <div class="w-96 p-8 bg-gray-800 rounded-lg shadow-md">
      <h1 class="text-3xl font-bold mb-6 text-center text-gray-100">Text-to-Speech</h1>

      <!-- Voice Selection Dropdown -->
      <label for="voiceSelect" class="block text-gray-100 font-bold mb-2">Select Voice:</label>
      <select id="voiceSelect" class="border rounded px-4 py-2 mb-4 w-full bg-gray-700 text-gray-100">
        <!-- Options will be dynamically added here -->
      </select>

      <!-- Text Input -->
      <label for="textArea" class="block text-gray-100 font-bold mb-2">Enter Text:</label>
      <textarea id="textArea" class="border rounded px-4 py-2 mb-4 w-full bg-gray-700 text-gray-100" rows="4" placeholder="Type your text here..."></textarea>

      <!-- Speak Button -->
      <button id="speakButton" class="bg-blue-500 text-white px-6 py-2 rounded-full">Speak</button>
    </div>
    <script src="script.js"></script>
  </div>
</body>
</html>
